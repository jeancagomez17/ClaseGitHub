        return v1 + v2;
      }
      function rest(v1, v2) {
        return v1 - v2;
      }
      function mul(v1, v2) {
        return v1 * v2;
      }
      function div(v1, v2) {
        return v1 / v2;
      }

      function resultado(v1, v2, fu) {
        let result = fu(v1, v2);
        return result;
      }

      function sumar() {
        num2 = +document.getElementById("num2").value;

        res = resultado(num1, num2, sum);

        num2 = +document.getElementById("num2").value;
        num1 = +document.getElementById("num1").value;
        res = resultado(num1, num2, div);
